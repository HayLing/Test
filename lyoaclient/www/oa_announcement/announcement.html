<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>推送消息</title>
	    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
	    <meta http-equiv="description" content="this is my page">
	    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<script type="text/javascript" src="../js/path.js"></script>
		<script type="text/javascript" src="../js/jquery-1.4.2.min.js"></script>
		<link rel="stylesheet" type="text/css" href="../css/oa_announcement.css" />
		<script type="text/javascript" src="../js/plugpack/uexplug.js"></script>
		
	</head>
	
	<body style="background-color:#e8e8e8;width: 100%;">
		<table cellspacing="0" cellpadding="0" width="100%" class="content">
			<tr>
				<td colspan="2" class="msgcontentImg">
					<img style="width:1.125em;height:1.125em;" src="../images/oa_readlist/icon_1.png"/>
					<span id="topic" class="msgcontenttitle"></span>
				</td>
			</tr>
			<tr>
				<td colspan="2" class="msgcontentImg2">
					<img style="width:0.8em;height:0.8em;" src="../images/oa_readlist/icon_2.png"/>
					<span class="msgcontenttitle2">
						公告详细信息
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="2" >
					<table  cellspacing="0" cellpadding="0" height="100%" width="100%" class="content2">
						<tr>
							<td class="td_top">
							</td>
						</tr>
						<tr>
							<td class="td_mid">
								<div class="context_div">
									<span id="context" ></span>
								</div>
							</td>
						</tr>
						<tr>
							<td class="td_bottom">
							</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
		<table cellspacing="0" cellpadding="0" width="100%" style="margin-top:2em; text-align:right;">
			<tr>
				<td class="author_span" style="padding-right:2em;">发布者：
					<span  id="authorName"></span>
				</td>
			</tr>
			<tr>
				<td class="author_span" style="padding-top:1em; padding-right:1em;">时间：
					<span  id="createTime"></span>
				</td>
			</tr>
		</table>
	</body>
    <script type="text/javascript">
        var userId = window.localStorage.getItem("userId");
        window.onload = function(){
            var announcementId = window.localStorage.getItem("announcementId");
            loadAnnouncementData(announcementId);
        }
    
		function loadAnnouncementData(announcementId){
            ///httpAnnouncementAction!getAnnouncementByIdName.do
			var path = gzprma_path+"/httpClientCommonAction!getData.do?mark=queryAnnouncement";
			var param = [{"key":"announcementId","type":"0","value":announcementId},{"key":"userId","type":"0","value":userId}];
			$.getJSON(path,function(data){
				$("#topic").html(data[0].topic);
				$("#context").html(data[0].context);
				$("#authorName").html(data[0].authorName);	
				$("#createTime").html(data[0].createTime);				
			},'json',function(e){}, 'POST', param, "");
		}
		
    </script>
</html>
