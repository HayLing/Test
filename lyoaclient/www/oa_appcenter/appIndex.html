	        //获取待办，待阅数量
	        function getWiateReadAndWorkFlowNumber(){
                ///httpWaitreadAction!getWiateReadAndWorkFlowNumber.do
	        	 var path = gzprma_path+"/httpClientCommonAction!getData.do?mark=FlowNumber";
	        	 var param = [{"key":"userId","type":"0","value":userId}, {"key":"status","type":"0","value":'0'}];
                 $.getJSON(path,function(data){
                 	if(data.jobSize == 0){
                 		document.getElementById("gtasks_div").style.display="none";
                 	}else{
                 		$("#jobSize").html(data.jobSize);
                 		$("#gtasks_div").show();
                 	}
            		if(data.waiteSize == 0){
                 		document.getElementById("read_div").style.display="none";
                 	}else{
                 		$("#waiteSize").html(data.waiteSize);
                 		$("#read_div").show();
                 	}
                 	if(data.annSize == 0){
                 		document.getElementById("ann_div").style.display="none";
                 	}else{
                 		$("#annSize").html(data.annSize);
                 		$("#ann_div").show();
                 	}
                	if(data.msgSize == 0){
                 		document.getElementById("msg_div").style.display="none";
                 	}else{
                 		$("#msgSize").html(data.msgSize);
                 		$("#msg_div").show();
                 	}
                },'json',function(e){}, 'POST', param, "");
	        }
