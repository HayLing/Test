	    	//设置拉取时间
            var messagingIframe;
			function settingLoadTime(){
                if(!messagingIframe){
                    messagingIframe = document.createElement('iframe');
                    messagingIframe.style.display = 'none';
                    document.documentElement.appendChild(messagingIframe);
                }
                var radioSize = document.getElementsByName("radio");
				
				for(var i=0; i<radioSize.length;i++){
					if(radioSize[i].checked){
//						window.AndroidClientJava.startMessageService(radioSize[i].value); 
						messagingIframe.src='js-call://?title='+radioSize[i].value;
					}
				}
			}	
		
			//记住密码同时图片切换
			function change_pic(){ 
				var imgObj = document.getElementById("checkbox-1-1"); 
				if(imgObj.getAttribute("src") == "../images/oa_login/oa_icon2.png"){ 
					imgObj.src="../images/oa_login/oa_icon1.png"; 
			        window.localStorage.setItem("checkbox-1-1", "t");  //true 表示启动定时任务
				}else{ 
					imgObj.src="../images/oa_login/oa_icon2.png"; 
					window.localStorage.setItem("checkbox-1-1", "f");//false 表示取消定时任务
				} 
			} 
			
			//加载检查是否设置拉取消息
			function memorySetting(){
				var imgObj = document.getElementById("checkbox-1-1");
				var pwdPic =  window.localStorage.getItem("checkbox-1-1");
				
				if(pwdPic == 't'){
					imgObj.getAttribute("src") == "../images/oa_login/oa_icon1.png"
					window.localStorage.setItem("checkbox-1-1", "t");  //t 表示启动定时任务
				}if(pwdPic == 'f'){
					imgObj.getAttribute("src") == "../images/oa_login/oa_icon2.png"
					window.localStorage.setItem("checkbox-1-1", "f");  //f 表示取消定时任务
				}
			}
