                    document.documentElement.appendChild(messagingIframe);
                }
                messagingIframe.src='signout://'+item;

			function checkupdate(clientVersion){
			
				var path = gzprma_path+"/httpCheckUpdateAction!getUpdatePackage.do";
				var param = [{"key":"clientType","type":"0","value":"1"},{"key":"clientVersion","type":"0","value":clientVersion}];
				$.getJSON(path,function(data){
					
					if(data.length > 0){
						for (var i = 0; i < data.length; i++) {
							var isUpdate = data[i].isBool;
							if(isUpdate==true){
								showRedImgIcon();
							}else{
								hideRedImgIcon();
							}
						}
					}else{
						hideRedImgIcon();
					}
					
				},'json',function(e){}, 'POST', param, "");
			}

			function showRedImgIcon(){
				$("#redImgIcon").show();
			}

			function hideRedImgIcon(){
				$("#redImgIcon").hide();
			}
