		<div >
			<div id="content">

		</div>
	</body>
    <script type="text/javascript">
		var path = gzprma_path+"/tzggst/tzggstAction!getTzggstCount.do";
		$.getJSON(path,function(data){
				var html = "";
				var type = "tzgg";
				for (var i = 0; i < data.length; i++) {
					html += '<table  class="typetable" border="0" cellpadding="0" cellspacing="0">' +
					'<tr id="' + data[i].categoryId +'" onclick="turnActivityList(this.id,\''+ type +'\',\''+ data[i].tzcount +'\');">' +
					'<td class="left"></td>' +
					'<td class="icon1" style="width: 2.125em;height: 2.125em;"><img src="../images/tzgg/icon__0'+ i +'.png" style="width: 2.125em;height: 2.125em; margin-top:0.2em;" /></td>' +
					'<td class="title1"><p class="titletext">' + data[i].categoryName + '</p></td>' +
					'<td class="number" ><p class="numbertext">' + data[i].tzcount + '</p></td>' +
					'<td class="right"></td>' +
					'</tr>' +
					'</table>';
				}
				$("#content").html(html);
			});
		function turnActivityList(id,type,count){
			if(parseInt(count) <= 0){
   				alert("暂无数据！");
   			}else{
				window.localStorage.setItem("tzggList",id);
				window.AndroidClientJava.turnActivityList(id,type); 
			}
		}
    </script>
</html>
